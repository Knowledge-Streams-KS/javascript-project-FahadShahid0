<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB APIs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <div class="main-container">
      
        <h1 class="main-heading">OMDB Movie Search Website</h1>
        <div class="movietext">
            <label for="mname"> Name of Movie: </label><br/>      
            <input type="text" id="mname" name="mname" /><br/><br/>
            <label for="myear"> Year of Movie: </label><br/>
            <input type="number" id="myear" name="myear" min="2000" max="2023" /><br/>
            <button type="button" class="button" id="btn" name="submit"><span>Search Movie</span> </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
